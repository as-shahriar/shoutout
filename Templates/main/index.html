{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>ShoutOut</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'main/img/favicon.png'%}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}" />

</head>

<body>

    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">

                    <div class="logo">
                        <h1>ShoutOut</h1>
                    </div>
                </div>
                <div class="col-sm-8 pull-right">
                    <div class="inline-form pull-right">
                        <form method="POST" onsubmit="return login_validation();">{% csrf_token%}
                            <input type="text" name="user_email" id='username' placeholder="Username or Email" />
                            <input type="password" name="user_password" id='pass' placeholder="Password" />
                            <input type="submit" value="Login" name="Login" id='login-btn' class="btn btn-primary" />
                            <span id='forget'>Forget Password?</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div id="alert-box" class="alert-box hide">
            <p id="alert-text" align='center'> Wrong username or email or password!</p>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="pull-left text-center col-sm-7">

                </div>
                <div class="pull-right col-sm-5 ">
                    <div class="signup-form">
                        <h1>Create New Account</h1>
                        <form method="POST" onsubmit="return reg_validation();"> {% csrf_token%}
                            <div class="form-group">
                                <input type="text" placeholder="First Name" id='fname' name="fname"
                                    class=" col-sm-6 input-lg" />

                                <input type="text" placeholder="Last Name" id='lname' name="lname"
                                    class="input-lg col-sm-6" />
                            </div>

                            <div class="form-group">
                                <input type="text" placeholder="Username" id='reg_username' name="username"
                                    class="input-lg col-sm-12" />
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email Address" id='email' name="email"
                                    class="input-lg col-sm-12" />
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" id='reg_pass' name="pwd"
                                    class="input-lg col-sm-12" />
                            </div>


                            <div class="form-group">
                                <input type="submit" value="Create Account" name='register'
                                    class="btn btn-success input-lg" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    &copy; ShoutOut 2019.
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="{% static 'main/js/script.js'%}"></script>

</html>
